<div class="thanking-customers-section pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-7 d-flex flex-column justify-content-center">
        <h1 class="thanking-customers-section-heading">
          Thank you for being a valuable customer to us.
        </h1>
        <p class="thanking-customers-section-description">
          We have a surprise gift for you
        </p>
        <div class="d-md-none">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/thanking-customers-section-img.png"
            class="thanking-customers-section-img"
          />
        </div>
        <div>
          <button
            type="button"
            class="custom-button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Redeem Gift
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog mt-5">
              <div class="modal-content">
                <div class="modal-header">
                  <h5
                    class="modal-title thanking-customers-section-modal-title"
                    id="exampleModalLabel"
                  >
                    Gift Voucher
                  </h5>

                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <img
                    src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/gift-voucher-img.png"
                    class="w-100"
                  />
                  ...
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
